<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body style="border:20px solid #800000">
		<div class="text-center">
			<img src="img/logo.jpg" class="rounded mx-auto d-block mt-5" alt="Responsive image" style="width:60%; height:auto;">
		</div>
		<div class="d-flex justify-content-center">
			<h3 class="display-4 p-2" style="color:#800000;text-align:center;">Has Worked:</h3>
		</div>
		<div id="daysPassed" class="d-flex justify-content-center">

		</div>
		<div class="d-flex justify-content-center">
			<h1 class="display-4" style="text-align:center;color: #800000;">Days Without An Accident/Injury</h1>
		</div>
		<form id="resetDays" class="d-flex justify-content-center pb-3">
  			<input type="submit" class="btn btn-dark btn-sm text-white" value="Reset">
  		</form>
		<script type="text/javascript" src="counter.js"></script>
		<div class="text-center">
			<img src="img/rtd.png" class="rounded mx-auto d-block mt-4 pb-5" alt="Responsive image" style="width:30%; height:auto;">
